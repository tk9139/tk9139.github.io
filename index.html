  <body>
    <form>
      <fieldset>
        <label for="first-name">Your first Name and middle initial 
          <input id="first-name" type="text" required /></label>
        <label for="last-name">Last Name
          <input id="last-name" type="text" required /></label>
        <label for="ssn">Your social security number
          <input id="ssn" type="text" required /></label>
      </fieldset>
      <fieldset>
        <label for="spouse-first-name">If joint return, spouse first Name and middle initial 
          <input id="spouse-first-name" type="text" /></label>
        <label for="spouse-last-name">Last Name
          <input id="spouse-last-name" type="text" /></label>
      </fieldset>
      <fieldset>
        <label for="address">Home address (number and street)
          <input id="address" type="text" required /></label>
      </fieldset>
      <fieldset> </fieldset>
      <fieldset> </fieldset>


</form>
    
   
  </body>
